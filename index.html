<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil card</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <section id="card">
        <header>
            <article class="photoProfil">
                <img src="images/image-victor.jpg" alt="Victor"/>
            </article>
        </header>
        <article class="content">
            <div class="name">
                <h2>Victor Crest <span>26</span></h2>
                <p class="city">London</p>
            </div>
            <div class="allStat">
                <div class="stat">
                    <div class="follower"><span>80K</span><br>Followers</div>
                    <div class="follower"><span>803K</span><br>Likes</div>
                    <div class="follower"><span>1.4K</span><br>Photos</div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
